name: gokul_s_application3
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  intl: ^0.19.0
  firebase_core: ^2.9.0
  firebase_auth: ^4.4.0 # Example Firebase service dependency
  cloud_firestore: ^4.15.9  # Another example Firebase service dependency
  firebase_storage: ^11.6.10
  firebase_database: ^10.4.10
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Poppins
      fonts: 
        - asset: assets/fonts/PoppinsExtraBold.ttf
          weight: 800
        - asset: assets/fonts/PoppinsBold.ttf
          weight: 700
    - family: Inter
      fonts: 
        - asset: assets/fonts/InterRegular.ttf
          weight: 400
        - asset: assets/fonts/InterSemiBold.ttf
          weight: 600
    - family: Work Sans
      fonts: 
        - asset: assets/fonts/WorkSansRomanBold.ttf
          weight: 700
